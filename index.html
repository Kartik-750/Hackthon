<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Stock Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-bg sticky-top" style="height:5rem;">
        <div class="container-fluid">
            <a class="navbar-brand ml-0" href="#" id="logo">$tock<span>Snap</span></a>
            <button class="navbar-toggler mr-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse dropdown" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-content">
                    <a class="nav-link choice" aria-current="page">Home</a>
                    <a class="nav-link choice" href="#">Features</a>
                    <a class="nav-link choice" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="control">
        <div class="banner">
            <h3 class="banner-head">Track Your Investments</h3>
            <p class="banner-para">Real-time stock data and insights at your fingertips</p>
        </div>
        <div class="search-bar">
            <input class="Search-input" id="symbolInput" type="text" placeholder="Enter Symbole of Stock : AAPL">
            <button id="start-tracking" class="sbtn" onclick="getStockInfo();">Start Tracking</button>
            <button id="stop-tracking" class="sbtn">Stop Tracking</button>
        </div>

    </div>

    <div class="card-container" id="stockinfo">
        <div class="d-flex flex-wrap justify-content-center">
                    <div class="info-card ">
                        <h3>Current Price</h3>
                        <div id="price" class="value">$0.00</div>
                    </div>
                    <div class="info-card  ">
                        <h3>Daily Change %</h3>
                        <div id="dailychange" class="value">$0.00</div>
                        <div id="dailychangepercent" class="change positive">0.00%</div>
                    </div>
                    <div class="info-card">
                        <h3>Volume</h3>
                        <div id="volume" class="value">$0.00</div>
                    </div>
                    <div class="info-card  ">
                        <h3>Daily High</h3>
                        <div id="dailyhigh" class="value">$0.00</div>
                    </div>
                    <div class="info-card">
                        <h3>Daily Low</h3>
                        <div id="dailylow" class="value">$0.00</div>
                    </div>
             
        </div>
    </div>

        <div class="chart-container">
            <h2 class="chart-title">Stock Price (Daily Close)</h2>
            <canvas id="stockChart"></canvas>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
